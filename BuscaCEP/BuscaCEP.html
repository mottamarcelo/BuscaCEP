<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./BuscaCEP.css">
    <title>Busca CEP</title>
</head>
<body>
    <script src="./BuscaCEP.js" async></script>

    <div class="container">
        <h1>Consulte seu Endereço</h1>
        <form>
            <div class="row">
                <p class="CEP">CEP</p>
                <input type="text" name="CEP" id="CEP" maxlength="8">
            </div>
            <div class="row">
                <p class="Rua">Rua</p>
                <input type="text" name="Rua" id="Rua">
            </div>
            <div class="row">
                <p class="Bairro">Bairro</p>
                <input type="text" name="Bairro" id="Bairro">
            </div>
            <div class="row">
                <p class="Cidade">Cidade</p>
                <input type="text" name="Cidade" id="Cidade">
            </div>
            <div class="row">
                <p class="Estado">Estado</p>
                <input type="text" name="Estado" id="Estado">
            </div>
        </form>
        <a href="./Endereco.html">Não sabe seu CEP?</a>
    </div>
</body>
</html>
